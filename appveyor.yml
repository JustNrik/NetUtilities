version: 1.0.0.0-alpha{build}
branches:
  only:
  - master
max_jobs: 15
image: Visual Studio 2017 Preview
configuration: Release
platform: Any CPU
before_build:
- ps: nuget restore
build:
  project: NetUtilities.sln
  publish_nuget: true
  publish_nuget_symbols: true
  parallel: true
  verbosity: minimal
test: off
deploy:
- provider: NuGet
  api_key:
    secure: [insert your encrypted nuget.org api key here or move these settings to the project's settings UI in appveyor]
  on:
    APPVEYOR_REPO_TAG: true